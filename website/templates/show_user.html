<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/show_user.css') }}">
    </head>

    {% for info in user.profile %}
    <body background="{{ info.background }}">
        <img src="{{ info.pfp }}" alt="pfp" class="profile-picture">
        <div class="profile-name">
            <a href="">{{ user.username }}</a>
        </div>
        {% for link in user.links %}
        <a href="{{ link.url }}" class="links">{{ link.display_url }}</a>
        {% endfor %}
    </body>
    {% endfor %}
</html>
