{% extends "base.html" %}


{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
<title>Home</title>
{% endblock %}


{% block auth %}
                    <a class="nav-item nav-link" id="profile" href="/profile">Profile Editor</a>
{% endblock %}


{% block content %}
<div class="app">
    <div class="app-wrapper">
        <!-- TITLE -->
        <section class="home flex-center">
            <div class="resize-padding">
                <p class="welcome-text">
                    &lt;ryp<span>tic</span>/&gt;
                </p><br>
                <p class="description">
                    A minimalist and easy to use link sharing website for all your promotional needs!
                </p>
            </div>
        </section>

        <!-- FEATURES -->
        <div class="flex-center">
            <div class="features-wrapper">
                <div class="features-container">
                    <div>
                        <img src="{{ url_for('static', filename='images/url_storage.png') }}" alt="Snippets Page">
                        <figcaption>
                            <h4>URL Storage</h4><br>
                            <h6>All your URL in one place.</h6>
                        </figcaption>
                    </div>
                    <div>
                        <img src="{{ url_for('static', filename='images/easy_sharing.png') }}" alt="Snippet Editor Page">
                        <figcaption>
                            <h4>Easy Sharing</h4><br>
                            <h6>Simply use one URL for everything.</h6>
                        </figcaption>
                    </div>
                    <div>
                        <img src="{{ url_for('static', filename='images/friendly_interface.png') }}"
                            alt="Syntax Highlighting Image">
                        <figcaption>
                            <h4>Friendly Interface</h4><br>
                            <h6>Enjoy easy to navigate interface including some of the most useful features and customization tools.</h6>
                        </figcaption>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
